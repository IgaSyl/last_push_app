<!DOCTYPE html>
<html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <title>last push</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Simple app for github user to review last code modification">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>

    <header id="header">
        <div class="content">
            <h1>
                <img src="img/logo.svg" alt="logo" class="logo">
            </h1>
        </div>
    </header>
    <section>
        <div class="content">
            <p class="motto">...check <span id="motto-span">last</span> code update</p>
            <form>
                <input type="text" placeholder="...enter github login" id="userName">
                <input type="button" value="go back" onclick="location.href=location.href" id="goBackBtn" class="hide" >
            </form>
        </div>
        <div class="content--grid content--background">
            <ul class="repo-info hide">
                <li>repository:</li>
                <li>url:</li>
                <li>push date: </li>
            </ul>
            <ul class="repo-data hide"></ul>
            <button class="show-lastPushEvent-btn">
                <span>Click me!</span>
            </button>
        </div>
    </section>
    <footer>
        <div class="content">
            <p>created by <a href="https://github.com/IgaSyl">IgaSyl</a></p>
        </div>
    </footer>
<script type="text/javascript" src="out.js"></script></body>
<script src="js/out.js"></script>

</html>
